<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./responsive-tables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Responsive Tables</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Eye Color</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-title="Name">David Core</td>
                <td data-title="Eye Color">Brown</td>
                <td data-title="Height">193</td>
                <td data-title="Weight">120</td>
                <td data-title="Score">22</td>
            </tr>
            <tr>
                <td data-title="Name">Samuesl Jackson</td>
                <td data-title="Eye Color">Grean</td>
                <td data-title="Height">193</td>
                <td data-title="Weight">120</td>
                <td data-title="Score">22</td>
            </tr>
            <tr>
                <td data-title="Name">The Core</td>
                <td data-title="Eye Color">Blue</td>
                <td data-title="Height">193</td>
                <td data-title="Weight">120</td>
                <td data-title="Score">22</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
