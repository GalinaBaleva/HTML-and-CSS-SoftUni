<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tree-view.css">
    <title>Tree View</title>
</head>

<body>
    <div class="container">
        <h1>Collapsable & expandable tree view in HTML & CSS only</h1>
        <ul>
            <li>
                <details>
                    <summary>Glant planets</summary>
                    <ul>
                        <li>
                            <details>
                                <summary>Gas giants</summary>
                                <ul>
                                    <li>Jupiter</li>
                                    <li>Saturn</li>
                                </ul>
                            </details>
                        </li>
                    </li>
                    <li>
                        <details>
                            <summary>Ice giants</summary>
                            <ul>
                            <li>Uranus</li>
                            <li>Neptune</li>
                        </ul>
                        </details>
                    </li>
                    </ul>
                </details>
            </li>
        </ul>
    </div>
</body>

</html>
