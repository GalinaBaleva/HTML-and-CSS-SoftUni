<!DOCTYPE html>
<html lang="en">

<head>
               <meta charset="UTF-8">
               <meta http-equiv="X-UA-Compatible" content="IE=edge">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>Calendar</title>
               <link rel="stylesheet" href="./style.css">
</head>

<body>
               <div class="container">
                              <section class="week">
                                             <span class="week-part">Workweek</span>
                                             <span class="days">1 Monday</span>
                                             <span class="days">2 Thuesday</span>
                                             <span class="days">3 Wednesday</span>
                                             <span class="days">4 Thursday</span>

                                             <span class="days">7 Sunday</span>
