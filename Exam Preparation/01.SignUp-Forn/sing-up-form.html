<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up Form</title>
    <link rel="stylesheet" href="./sing-up-form.css">
</head>

<body>
    <form action="#">
        <ul class="nav">
            <li><a href="#" class="activ">Sign Up</a></li>
            <li><a href="#">Log In</a></li>
        </ul>

        <h2>Sign Up for Free</h2>
        <div class="wrapper">
            <div class="first-line">
                <div class="field">
                    <input type="text" name="first-name" id="first-name" required>
                    <label for="first-name">First Name</label>
                </div>
                <div class="field">
                    <input type="text" name="last-name" id="last-name" required>
                    <label for="last-name">Last Name</label>
                </div>
            </div>
            <div class="field">
                <input type="email" name="email" id="email" required>
                <label for="email">Email Address</label>
            </div>
            <div class="field">
                <input type="password" name="first-name" id="set-password" required>
                <label for="set-password">Set A Password</label>
            </div>
        </div>

        <input type="submit" class="submit" value="GET STARTED">
    </form>
</body>

</html>
