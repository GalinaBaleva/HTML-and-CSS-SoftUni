<!DOCTYPE html>
<html lang="en">

<head>
               <meta charset="UTF-8">
               <meta http-equiv="X-UA-Compatible" content="IE=edge">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <link rel="preconnect" href="https://fonts.googleapis.com">
               <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
               <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
                              rel="stylesheet">
               <script src="https://kit.fontawesome.com/e0c0fbfb1b.js" crossorigin="anonymous"></script>
               <title>Login Form</title>
               <link rel="stylesheet" href="./style.css">
</head>

<body>
               <h1>ACCOUNT LOGIN</h1>
               <form action="send">
                              <div>
                                             <label for="uname"><i class="fa-regular fa-user"></i></label>
                                             <input type="text" id="uname" placeholder="Username">
                              </div>
                              <div>
                                             <label for="password"><i class="fa-solid fa-lock"></i>
                                             </label>
                                             <input type="text" id="password" placeholder="Password">
                              </div>
                              <button>LOGIN</button>
               </form>
</body>

</html>
